<ion-card>
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>

  <ion-card-content [formGroup]="formAuth">
   
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" name="password" type="password"></ion-input>
    </ion-item>

    <ion-button
       (click)="iniciarSesion()"
       expand="block"
       fill="outline"
       color="success">
       Iniciar Sesion
    </ion-button>

  </ion-card-content>
</ion-card>
