<ion-card>
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title>Autenticar</ion-card-title>
  </ion-card-header>

  <ion-card-content [formGroup]="formAuth">
   
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" name="email" type="email"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" name="password" type="password"></ion-input>
    </ion-item>

    <ion-button
      (click)="iniciarSesion()"
      expand="block"
      fill="outline"
      color="success"
      >Iniciar Sesion</ion-button>

  </ion-card-content>
</ion-card>
